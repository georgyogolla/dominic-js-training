<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>
   <ol class="list"></ol>
   <script>
    const list = document.getElementById("list");
    const itemsList = ["apple", "three", "cars"];
    itemsList.map(item => {
        const li = document.createElement("li");
        li.textContent = item;
        list.appendChild(li);
    })
   </script>
    
</body>
</html>
